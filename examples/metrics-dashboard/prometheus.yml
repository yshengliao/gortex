global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gortex-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gortex application
  - job_name: 'gortex-app'
    static_configs:
      - targets: ['app:8084']
    metric_relabel_configs:
      # Drop high cardinality metrics if needed
      - source_labels: [__name__]
        regex: 'go_memstats_.*'
        action: drop

  # Service discovery for containers
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: [__meta_docker_container_label_prometheus_io_scrape]
        regex: 'true'
        action: keep
      - source_labels: [__meta_docker_container_label_prometheus_io_path]
        regex: '(.+)'
        target_label: __metrics_path__
      - source_labels: [__address__, __meta_docker_container_label_prometheus_io_port]
        regex: '([^:]+)(?::\d+)?;(\d+)'
        replacement: '$1:$2'
        target_label: __address__
      - source_labels: [__meta_docker_container_name]
        target_label: container_name